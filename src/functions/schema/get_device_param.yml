$schema: "http://json-schema.org/draft-07/schema#"
type: object
properties:
  OAuth-Token:
    type: string
    minLength: 16
  Authorization:
    type: string
    minLength: 1
  X-BOC-Owner-Id:
    type: integer
    minimum: 1
  Service-Program:
    type: string
    enum: ["brother_plus_us", "brother_plus_ca"]
required: ["OAuth-Token", "Authorization", "X-BOC-Owner-Id", "Service-Program"]
